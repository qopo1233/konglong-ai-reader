<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信公众号爬虫桌面版</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .container { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { text-align: center; }
    .section { margin-bottom: 32px; }
    .qrcode-box { text-align: center; margin-bottom: 16px; }
    .qrcode-img { width: 200px; height: 200px; border: 1px solid #eee; background: #fafafa; display: inline-block; }
    .search-bar { display: flex; gap: 8px; margin-bottom: 16px; }
    .search-bar input { flex: 1; padding: 8px; font-size: 16px; }
    .search-bar button { padding: 8px 16px; font-size: 16px; }
    .gzh-list { margin-bottom: 16px; }
    .gzh-item { padding: 8px; border-bottom: 1px solid #eee; cursor: pointer; }
    .gzh-item.selected { background: #e6f7ff; }
    .article-table { width: 100%; border-collapse: collapse; margin-bottom: 16px; }
    .article-table th, .article-table td { border: 1px solid #ddd; padding: 8px; }
    .article-table th { background: #f0f0f0; }
    .pagination { text-align: right; }
    .pagination button { margin-left: 8px; }
    .export-btn { float: right; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
